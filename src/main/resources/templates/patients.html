<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Patients</title>
</head>
<body>
<h1>Patients List</h1>

<form action="/patients/search" method="get">
    <label for="name">Search Patient by Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Patient Name" required>
    <button type="submit">Search</button>
</form>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Email</th>
        <th>City</th>
        <th>Date of Birth</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${patient.age}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.email}"></td>
        <td th:text="${patient.city}"></td>
        <td th:text="${patient.dateOfBirth}"></td>
        <td>
            <a th:href="@{/patients/update/{id}(id=${patient.id})}">Edit</a>
            <a th:href="@{/patients/delete/{id}(id=${patient.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/patients/add">Add New Patient</a>
</body>
</html>
