<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Patient</title>
</head>
<body>
<h1>Patient Details</h1>

<!-- For viewing a list of matching patients -->
<div th:if="${patients != null and patients.size() > 1}">
    <h2>Matching Patients:</h2>
    <ul>
        <li th:each="patient : ${patients}">
            <a th:href="@{/patients/view/{id}(id=${patient.id})}" th:text="${patient.name}">Patient Name</a>
        </li>
    </ul>
</div>

<!-- For viewing a single patient -->
<div th:if="${patient != null}">
    <p><strong>ID:</strong> <span th:text="${patient.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${patient.name}"></span></p>
    <p><strong>Age:</strong> <span th:text="${patient.age}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${patient.gender}"></span></p>
    <p><strong>Email:</strong> <span th:text="${patient.email}"></span></p>
    <p><strong>City:</strong> <span th:text="${patient.city}"></span></p>
    <p><strong>Date of Birth:</strong> <span th:text="${patient.dateOfBirth}"></span></p>
</div>

<!-- If no patient is found -->
<div th:if="${patient == null}">
    <p>Patient not found.</p>
</div>

<a href="/patients">Back to Patients List</a>
</body>
</html>
